<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
</head>

<body>
    <header class="my-3">
        <h1 class="text-center">Teachers</h1>
    </header>

    <main class="container">
        <section class="row text-center">
            <article class="col-xs-12 col-md-6">
                <img class="img-fluid rounded" src="./assets/img/teacher.jpg" alt="">
            </article>
            <article class="col-xs-12 col-md-6">
                
                <form novalidate class="form-floating" id="teacherForm">
                    <div class="form-floating mb-3">
                        
                        <input type="text" id="txtName" name="txtName" class="form-control" placeholder="i.e: Rayffer">
                        <label for="txtName">Name</label>

                    </div>

                    <div class="form-floating mb-3">
                        
                        <textarea name="txtDescription" id="txtDescription" cols="30" rows="10" class="form-control"></textarea> 
                        <label for="txtDescription">Description</label>
                    </div>

                    <div class="form-floating mb-3">
                        
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="i.e: Example@gmail.com">
                        <label for="txtEmail">Email Address</label>

                    </div>

                    <div class="form-floating mb-3">
                        
                        <input type="date" id="birthDate" name="birthDate" class="form-control" placeholder="i.e: 05/07/2023">
                        <label for="birthDate">Birth Date</label>

                    </div>

                    <div class="row">
                        <div class="d-grid col-md-6">
                            <button type="reset" id="btnCancel" class="btn btn-secondary">Cancel</button>
                        </div>
                        <div class="d-grid col-md-6">
                            <button type="submit" id="btnSubmit" class="btn btn-success">Send</button>
                        </div>
                    </div>


                    
                </form>

            </article>
        </section>


        <section class="row mt-3">
            <div class="col-12">
                <div class="table-responsive">
                    <table id="tblTeachers" class="table table-hover table-bordered">
                        <caption>
                            Teachers registration
                        </caption>
                        <thead class="text-center">
                            <tr class="table-dark">
                                <th scope="col">
                                    Teacher Id
                                </th>
                                <th scope="col">
                                    Name
                                </th>
                                <th scope="col">
                                    Description
                                </th>
                                <th scope="col">
                                    Email Address
                                </th>
                                <th scope="col">
                                    Date of Birth
                                </th>
                                <th scope="col">
                                    Options
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="align-middle text-center">
                                <td>102030</td>
                                <td>Rayffer</td>
                                <td>Da clases de front en la UPB</td>
                                <td>yeg.com</td>
                                <td>05-07-1993</td>
                                <td>
                                    <button type="button" class="btn btn-primary" title="Editar">
                                        <em class="fa fa-pencil"></em> 
                                    </button>
                                    <button type="button" class="btn btn-danger" title="Eliminar">
                                        <em class="fa fa-trash"></em> 
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </section>

    </main>

    <footer>
        Copy Right <em class="fa-regular fa-copyright"></em>
    </footer>
</body>

</html>
